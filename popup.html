<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wimood Cart Manager</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>Cart Manager</h1>
    
    <div class="current-cart-info">
      <span id="current-cart-count">Loading...</span>
    </div>

    <div class="section">
      <h2>Save Current Cart</h2>
      <div class="save-cart-form">
        <input type="text" id="cart-name-input" placeholder="Enter cart name..." maxlength="50">
        <button id="save-cart-btn" class="btn btn-primary">Save Cart</button>
      </div>
    </div>

    <div class="section">
      <h2>Saved Carts</h2>
      <div id="saved-carts-list" class="carts-list">
        <div class="empty-state">No saved carts yet</div>
      </div>
    </div>

    <div class="section">
      <h2>Actions</h2>
      <button id="toggle-price-btn" class="btn btn-secondary" style="width: 100%; margin-bottom: 8px;">Hide Price Divs</button>
      <button id="clear-cart-btn" class="btn btn-danger">Clear Current Cart</button>
    </div>

    <div id="status-message" class="status-message"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
